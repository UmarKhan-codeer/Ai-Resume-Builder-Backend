
services:
  backend:
    build: ./
    container_name: ai-resume-builder-backend
    ports:
      - "5001:5001"
    env_file:
      - .env
    depends_on:
      - mongodb
    command: ["node", "index.js"]  # âœ… FIXED path

  mongodb:
    image: mongo:latest
    container_name: ai-resume-builder-db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
